<!DOCTYPE html>
<html>
<head>
	<title>Raduckets - Player Alternativo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/js/default.js">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div class="background">
		<div class="bgimg" style="background-image: url('assets/img/bg.png');"></div>	
	</div>
	<div class="container">
		<div class="logo" style="background-image: url('assets/img/logo.png');"></div>
		<div class="player">
			<div class="picture">
				<div class="base" style="background-image: url('assets/img/platforma.png');"></div>
				<div class="photo" style="background-image: url('assets/uploads/exemple_1.png');"></div>
			</div>
			<div class="status">
				<div class="announcer">
					<div class="icon1" style="background-image: url('assets/img/icon_announcer.png');"></div>
					<div class="nickname">Moreno-Bombom</div>
				</div>
				<div class="program">
					<div class="icon2" style="background-image: url('assets/img/icon_program.png');"></div>
					<div class="programation">Hora da Raiva</div>
				</div>
				<div class="lister">
					<div class="listeners">118</div>
					<div class="icon3" style="background-image: url('assets/img/icon_lister.png');"></div>
				</div>
			</div>
		</div>	
		<div class="interaction">
			<div class="avatar" style="background-image: url('assets/img/frank.png');"></div>
			<div class="visit">
				<div class="text">
					<span>Bem vindo ao alternativo!</span>
					<p>
						Curta nossa rádio de forma mais leve
						e sem falhas
					</p>
				</div>
				<button type="submit">Voltar ao site</button>
			</div>
			<div class="playit">
				<div class="iconhb" style="background-image: url('assets/img/icon_hb.png');"></div>
				<button type="submit">Jogue Habbo. É grátis!</button>
			</div>
		</div>
		<div class="more">
			<div class="time">
				<span>22:00</span>
				<span>23:00</span>
			</div>
			<div class="bartime">
				<div class="progress"></div>
			</div>
			<div class="functions">
				<button class="play" type="submit"></button>
				<div class="volume"><i class="fas fa-volume-down"></i>
					<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
